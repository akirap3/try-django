{% extends 'base.html' %} {% block content %} {% if not created %}
<div style="margin-top: 10px">
  <form action="/articles/create" method="POST">
    {% csrf_token %}
    <div><input type="text" name="title" id="" placeholder="Title" /></div>
    <div style="margin-top: 10px">
      <textarea
        name="content"
        id=""
        cols="30"
        rows="10"
        placeholder="Content"
      ></textarea>
    </div>
    <div style="margin-top: 10px">
      <input type="submit" value="Create article" />
    </div>
  </form>
</div>
{% else %}
<p>Your article was created</p>
<a href="/articles/{{object.id}}">{{object.title}} - {{object.content}}</a>
{% endif %} {% endblock content %}
